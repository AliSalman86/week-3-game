<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div id="game" class="wrapper">
        <h1>
            Welcome to the Psychic World
        </h1>
        <p id="details">
            Guess what letter I'm thinking off - Press the button to start the game
        </p><br>
        <hr>
        <div class="results">
            <p id="win">Wins: 0</p>
            <p id="loss">Losses: 0</p>
            <p id="guessesleft">Guesses Left: 9</p>
            <p id="myGuesses">Your guesses so far: </p>
        </div>
        <div class="control">
            <button id="play">Play</button>
            <button id="pause">Pause</button>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
